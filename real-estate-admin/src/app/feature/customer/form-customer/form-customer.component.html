<div class="container" [formGroup]="customer">
  <div class="title-content p-3">
    <label>THÊM MỚI KHÁCH HÀNG</label>
  </div>
  <div class="p-3 relative mt-3" style="
    border: solid 1px #D8D8D8;
    border-radius: 6px;
  ">
    <span class="px-2 py-2 absolute" style="
      background: white;
      font-size: 16px;
      font-weight: 600;
      color: #006BBB;
      top: -22px;
      z-index: 2;
    ">THÔNG TIN BẮT BUỘC</span>
    <div class="flex">
      <div class="col-12 grid">
        <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label><span class="p-text-warning">*</span> Tên khách hàng</label>
            <input type="text" pInputText formControlName="firstName">
          </div>
        </div>
        <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label><span class="p-text-warning">*</span> Email</label>
            <input type="text" pInputText formControlName="email">
          </div>
        </div>
        <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label><span class="p-text-warning">*</span> Số điện thoại</label>
            <input type="text" pInputText formControlName="phoneNumber">
          </div>
        </div>
        <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label><span class="p-text-warning">*</span> Mật khẩu</label>
            <input type="text" pInputText formControlName="password">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-3 relative mt-5" style="
    border: solid 1px #D8D8D8;
    border-radius: 6px;
  ">
    <span class="px-2 py-2 absolute" style="
      background: white;
      font-size: 16px;
      font-weight: 600;
      color: #006BBB;
      top: -22px;
      z-index: 2;
    ">THÔNG TIN BỔ SUNG</span>
    <div class="col-12">
      <div class="secondary-form-control">
        <label>Địa chỉ</label>
        <input type="text" pInputText formControlName="address">
      </div>
    </div>
    <div class="col-12">
      <div class="secondary-form-control">
        <label>Công ty</label>
        <input type="text" pInputText formControlName="company">
      </div>
    </div>
    <div class="col-12">
      <div class="secondary-form-control">
        <label>Sàn</label>
        <input type="text" pInputText formControlName="exchange">
      </div>
    </div>
    <div class="col-12">
      <div class="grid">
        <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label>Mã giới thiệu</label>
            <input type="text" pInputText formControlName="referalCode">
          </div>
        </div>
        <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label>Trạng thái</label>
            <p-dropdown [options]="listStatus" optionValue="code" formControlName="activated"></p-dropdown>
          </div>
        </div>
        <!-- <div class="col-12 md:col-6">
          <div class="secondary-form-control">
            <label>Thời gian duy trì</label>
            <input type="text" pInputText>
          </div>
        </div> -->
      </div>
    </div>
    <!-- <div class="col-12 md:col-12">
      <div class="secondary-form-control">
        <label for="">Mô tả môi giới tiêu biểu</label>
        <textarea pInputTextarea rows="5" [autoResize]="true"></textarea>
      </div>
    </div> -->
  </div>
  <div class="p-3 relative mt-5" style="
      border: solid 1px #D8D8D8;
      border-radius: 6px;
    ">
    <span class="px-2 py-2 absolute" style="
        background: white;
        font-size: 16px;
        font-weight: 600;
        color: #006BBB;
        top: -22px;
        z-index: 2;
      ">CHUNG</span>
    <div class="col-12">
      <div class="flex justify-content-between">
        <div class="">Created Date: 20/10/2023</div>
      </div>
    </div>
    <div class="col-12">
      <div class="flex justify-content-between">
        <div class="">Last Updated:</div>
      </div>
    </div>
    <div class="col-12">
      <div class="flex justify-content-between">
        <div class="">Người tạo: Admin</div>
      </div>
    </div>
    <div class="col-12">
      <div class="flex justify-content-between">
        <div class="">Người sửa cuối</div>
      </div>
    </div>
  </div>
  <div class="p-3 grid justify-content-end mt-3">
    <button pButton label="Huỷ bỏ" class="mr-3 p-button-outlined p-button-secondary"></button>
    <button pButton label="Thêm mới" (click)="createCustomer(customer.getRawValue())" [disabled]="post"></button>
  </div>
</div>
