<div class="grid">
  <div class="col-12">
    <div class="secondary-form-control">
      <label>Tên gói</label>
      <div class="view-content">
        <span>{{config.typePrice.name}}</span>
      </div>
    </div>
  </div>
  <div class="col-4 flex flex-column" *ngFor="let price of config.priceConfiguration">
    <div class="w-full h-max">
      <div class="secondary-form-control">
        <label>Phí {{price.priceConfig[0]?.description}}</label>
        <div class="view-content">
          <span>{{price.priceConfig[0]?.priceDefault | vnCurrency}}</span>
        </div>
      </div>
    </div>
    <div class="flex w-full h-max flex-row justify-items-between h-max mt-3" *ngFor="let priceConfig of price?.priceConfig">
      <div class="pl-0 col-4">
        <div class="secondary-form-control mt-1">
          <label>Số ngày</label>
          <div class="view-content">
            <span>{{priceConfig?.date}}</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="secondary-form-control mt-1">
          <label>Giá trị</label>
          <div class="view-content">
            <span>{{priceConfig?.unit === 1?(priceConfig?.discount):priceConfig?.unit === 2?(priceConfig?.discount | vnCurrency):''}}</span>
          </div>
        </div>
      </div>
      <div class="pr-0 col-2">
        <div class="secondary-form-control mt-1">
          <div class="view-content">
            <span>{{priceConfig?.unit === 1?'%':priceConfig?.unit === 2?'VNĐ':''}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
