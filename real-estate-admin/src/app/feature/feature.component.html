    <div class="flex flex-column w-full h-full relative overflow-x-hidden pt-3">
      <div class="p-0 py-2 pl-5 h-max z-2" *ngFor="let f of featureList" (click)="load(f.routerLink[0])"

        <div class="flex justify-content-start h-max align-items-center items pl-3">

          </div>

            <label for="" class="min-w-max"> {{f.label}}</label>

        </div>
